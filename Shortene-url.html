<!DOCTYPE html>
<html>
<head>
    <title>Simple URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            max-width: 400px;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>URL Shortener</h2>
    <form id="urlForm">
        <input type="text" id="urlInput" placeholder="Enter a full URL (e.g., https://example.com)" required>
        <button type="submit">Shorten</button>
    </form>

    <div class="output" id="result"></div>

    <script>
        const form = document.getElementById('urlForm');
        const input = document.getElementById('urlInput');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const originalUrl = input.value.trim();

            if (!originalUrl.startsWith('http')) {
                alert('Please enter a valid URL that starts with http or https');
                return;
            }

            try {
                // Simulated backend call (replace this with your own backend URL)
                const response = await fetch('/shorten-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ originalUrl })
                });

                const data = await response.json();

                resultDiv.innerHTML = `
                    <p><strong>Original:</strong> ${originalUrl}</p>
                    <p><strong>Shortened:</strong> <a href="${data.shortenedUrl}" target="_blank">${data.shortenedUrl}</a></p>
                    <p><strong>Expires:</strong> ${data.expiryDate}</p>
                `;

                input.value = ''; // clear input after shortening

            } catch (err) {
                alert('Something went wrong. Please try again.');
            }
        });
    </script>

</body>
</html>
